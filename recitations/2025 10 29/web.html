<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <style>
        /* Add any custom CSS styles here */
        .container {
            padding: 20px;
        }
        .row {
            margin-top: 10px;
        }
        p {
            cursor: pointer;
        }
    </style>
    <script>
        // Add JavaScript functions here
        function execute() {
            alert("You clicked me!");
        }
    </script>
</head>
<body>
    <div class="container" id="title">
        <div class="row" hello_attr="hello">
            <p onclick="execute();">
                <img src="pic.png" alt="Picture" />
                Click me
                <br />
            </p>
        </div>
    </div>
</body>
</html>
